<!DOCTYPE html>
<html>
<head>
	<title>Instagram Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			background-color: #FAFAFA;
		}

		.header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			height: 54px;
			padding: 0 20px;
			background-color: #FFF;
			border-bottom: 1px solid #E6E6E6;
		}

		.logo {
			font-size: 2.6rem;
			font-family: 'Billabong', sans-serif;
			margin-top: 5px;
			margin-bottom: 5px;
		}

		.icons {
			display: flex;
			align-items: center;
		}

		.icon {
			margin-right: 20px;
			cursor: pointer;
		}

		.content {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin: 20px;
		}

		.post {
			margin-bottom: 60px;
			background-color: #FFF;
			border: 1px solid #E6E6E6;
			box-shadow: 0px 0px 10px #E6E6E6;
			border-radius: 3px;
			max-width: 300px;
		}

		.post img {
			width: 100%;
			height: auto;
		}

		.post .info {
			display: flex;
			align-items: center;
			padding: 10px;
		}

		.post .info img {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			margin-right: 10px;
		}

		.post .info h4 {
			margin: 0;
			font-size: 14px;
			font-weight: 600;
		}

		.post .info p {
			margin: 0;
			font-size: 14px;
			color: #999;
		}

		.post .info button {
			background-color: #3897F0;
			color: #FFF;
			border: none;
			padding: 10px;
			font-size: 16px;
			width: 100%;
			cursor: pointer;
			border-radius: 3px;
			margin-top: 10px;
		}

		.post .info button:hover {
			background-color: #3367D6;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1 class="logo">Instagram</h1>
		<div class="icons">
			<div class="icon"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-search-512.png" width="25"></div>
			<div class="icon"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-heart-512.png" width="25"></div>
			<div class="icon"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-contact-512.png" width="25"></div>
		</div>
	</div>
</body>
